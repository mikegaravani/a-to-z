<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALLAZETA</title>
    <link rel="stylesheet" href="./src/style.css"> 
</head>
<body>

    <div class="container">
        <div class="firstfloor">
            <div class="definition">
                <span class="deftext" id="def">the fuck lmfao</span>
            </div>
            <div class="guess">
                <span class="guesstext" id="guess">D - - - A - - - -</span>
            </div>
        </div>
        <div class="secondfloor">
            <div class="box box1" id="boxA"><span class="letter">A</span></div>
            <div class="box box2" id="boxB"><span class="letter">B</span></div>
            <div class="box box3" id="boxC"><span class="letter">C</span></div>
            <div class="box box4" id="boxD"><span class="letter">D</span></div>
            <div class="box box5" id="boxE"><span class="letter">E</span></div>
            <div class="box box6" id="boxF"><span class="letter">F</span></div>
            <div class="box box7" id="boxG"><span class="letter">G</span></div>
            <div class="box box8" id="boxH"><span class="letter">H</span></div>
            <div class="box box9" id="boxI"><span class="letter">I</span></div>
            <div class="box box10" id="boxL"><span class="letter">L</span></div>
            <div class="box box11" id="boxM"><span class="letter">M</span></div>
            <div class="box box12" id="boxN"><span class="letter">N</span></div>
            <div class="box box13" id="boxO"><span class="letter">O</span></div>
            <div class="box box14" id="boxP"><span class="letter">P</span></div>
            <div class="box box15" id="boxQ"><span class="letter">Q</span></div>
            <div class="box box16" id="boxR"><span class="letter">R</span></div>
            <div class="box box17" id="boxS"><span class="letter">S</span></div>
            <div class="box box18" id="boxT"><span class="letter">T</span></div>
            <div class="box box19" id="boxU"><span class="letter">U</span></div>
            <div class="box box20" id="boxV"><span class="letter">V</span></div>
            <div class="box box21" id="boxZ"><span class="letter">Z</span></div>
            <div class="box box22"></div>
            <div class="box box23"></div>
            <div class="box box24"><span class="letter" id="digit1">8</span></div>
            <div class="box box25"><span class="letter" id="digit2">8</span></div>
            <div class="box box26"><span class="letter" id="digit3">8</span></div>
            <div class="box box27"><span class="letter" id="digit4">8</span></div>
        </div>
        <div class="thirdfloor">
            <div class="time">
                <div id="backbar"></div>
                <img src="./assets/timeleft.png" class="timepng">
                <span class="timer" id="timer">164</span>
            </div>
        </div>
    </div>

    <span class="info">
        Press 'ENTER' to start <br>
        <hr>
        COMMANDS: <br>
        - 'Q': Reset the game <br>
        - 'L': Lettera <br>
        - 'P': Parola <br>
        - 'ENTER': Next <br>
        <hr>
        &copy; Mike Garavani
    </span>

    <script src="./src/database.js"></script>
    <script src="./src/wordcensoring.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
